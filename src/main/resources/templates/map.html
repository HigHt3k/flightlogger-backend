<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Map</title>
    <!-- Include any necessary CSS stylesheets -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Include necessary libraries, e.g., Leaflet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
</head>
<body>
<h1>Flight Map</h1>

<div id="map" style="height: 750px;"></div>
<div id="altitudeSlider"></div>

<!-- Add a hidden tooltip element -->
<div id="tooltip" style="position: absolute; z-index: 999; background-color: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);"></div>

<script th:inline="javascript">
    // Get the flight logs data from the Thymeleaf model
    const flightLogs = /*[[${flightLogs}]]*/ [];
    const flightPaths = /*[[${flightPaths}]]*/ [];

    // Create a map instance and set its initial view
    const map = L.map('map').setView([53.673500, 9.985630], 7.5);

    const colorScale = chroma.scale(['green', 'yellow', 'orange', 'red', 'purple']).domain([0, 10000, 20000, 30000, 45000]);

    // Add the tile layer for the base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // my location
    const circle = L.circle([53.673500, 9.985630], {
        color: 'blue',
        fillColor: 'blue',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);

    const slider = document.getElementById('altitudeSlider');
    noUiSlider.create(slider, {
        start: [0, 45000],
        connect: true,
        range: {
            'min': 0,
            'max': 45000
        }
    });

    // Iterate over the flight logs and create polylines between the points
    const flightLines = [];
    flightLogs.forEach(function(flightLog) {
        const flightPathPoints = flightPaths
            .filter(flightPath => flightPath.flightLog.flightLogId === flightLog.flightLogId)
            .map(flightPath => L.latLng(flightPath.latitude, flightPath.longitude));

        const altitude = (flightLog.lastAltitude + flightLog.firstAltitude) / 2;
        const color = colorScale(altitude).hex();

        // Create a polyline using flight path points
        const line = L.polyline(flightPathPoints, {color: color, altitude: altitude}).addTo(map);
        flightLines.push(line);

        // Bind mouseover event to display tooltip
        line.on('mouseover', function (event) {
            displayTooltip(event, flightLog.flightLogId);
        });

        // Bind mouseout event to hide tooltip
        line.on('mouseout', function () {
            hideTooltip();
        });
    });

    // Update the visible flights when the slider handles are moved
    slider.noUiSlider.on('update', function (values, handle) {
        const selectedAltitudes = slider.noUiSlider.get();
        const selectedMinAltitude = parseInt(selectedAltitudes[0]);
        const selectedMaxAltitude = parseInt(selectedAltitudes[1]);

        flightLines.forEach(function (line) {
            const altitude = line.options.altitude;
            line.setStyle({opacity: altitude >= selectedMinAltitude && altitude <= selectedMaxAltitude ? 1 : 0});
        });
    });

    // Helper function to display the tooltip
    function displayTooltip(event, _flightLogId) {
        // Make an asynchronous API call to fetch aircraft data for the flight log
        $.ajax({
            url: '/api/aircraft/' + _flightLogId,
            method: 'GET',
            success: function (data) {
                const aircraftData = data.aircraftRegistration;
                const flightLog = data.flightLogs.find(log => log.flightLogId === _flightLogId);

                const flightLogData = `Aircraft: ${aircraftData}<br>Callsign: ${flightLog.callsign}`;

                const tooltip = document.getElementById('tooltip');
                tooltip.innerHTML = flightLogData;
                tooltip.style.left = (event.originalEvent.clientX + 10) + 'px';
                tooltip.style.top = (event.originalEvent.clientY + 10) + 'px';
                tooltip.style.display = 'block';
            }
        });
    }

    // Helper function to hide the tooltip
    function hideTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'none';
    }
</script>
</body>
</html>
