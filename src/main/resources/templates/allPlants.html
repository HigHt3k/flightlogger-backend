<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#plantsTable').DataTable();
    });

    function openEditModal(plantId) {
      // Fetch the plant data using AJAX based on the plantId
      // Populate the modal form fields with the fetched data

      // Show the modal
      $('#editModal').modal('show');
    }

    function handleUpdate() {
      // Retrieve the updated field values from the modal form
      var plantId = $('#editPlantId').val();
      var name = $('#editName').val();
      var species = $('#editSpecies').val();
      var location = $('#editLocation').val();
      // Retrieve other field values as needed

      // Send the updated data to the server using AJAX
      var updateData = {
        id: plantId,
        name: name,
        species: species,
        location: location
        // Include other field values in the updateData object
      };

      $.ajax({
        type: "POST",
        url: "/plants/update",
        contentType: "application/json",
        data: JSON.stringify(updateData),
        success: function(response) {
          console.log(response);
          // Close the modal and update the specific row
          $('#editModal').modal('hide');
          // Perform row update logic, e.g., update the row with the updated data
          // or refresh the table to reflect the changes
          // Example: location.reload();
        },
        error: function(error) {
          console.error(error);
        }
      });

      // Close the modal and refresh the page or update the specific row
      $('#editModal').modal('hide');
      location.reload(); // Example: Refresh the page
    }
  </script>
  <style>
    .table-wrapper {
      display: block;
      max-height: 500px;
      overflow-y: auto;
      overflow-x: auto;
      -ms-overflow-style: -ms-autohiding-scrollbar;
    }
    .table tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
  <body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Available Plants</h3>
      </div>
      <div class="card-body">
        <div class="table-wrapper">
          <table id="plantsTable" class="table table-striped">
            <thead>
            <tr>
              <th>Name</th>
              <th>Species</th>
              <th>Location</th>
              <th>Direction</th>
              <th>Preferred Temperature</th>
              <th>Watering Cycle</th>
              <th>Last Watered</th>
              <th>Next Watering</th>
              <th>Last Fertilized</th>
              <th>Next Fertilizing</th>
              <th>Needs Water?</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plant : ${plants}">
              <td th:text="${plant.name}"></td>
              <td th:text="${plant.species}"></td>
              <td th:text="${plant.location}"></td>
              <td th:text="${plant.direction}"></td>
              <td th:text="${plant.preferredTemperature}"></td>
              <td th:text="${plant.wateringCycle}"></td>
              <td th:text="${plant.lastWatered}"></td>
              <td th:text="${plant.nextWatering}"></td>
              <td th:text="${plant.lastFertilized}"></td>
              <td th:text="${plant.nextFertilizing}"></td>
              <td th:text="${plant.waterNeeded}"></td>
              <td>
                <form th:action="@{/plants/water/{id}(id=${plant.id})}" method="post">
                  <button type="submit" class="btn btn-primary">Water Now</button>
                </form>
              </td>
              <td>
                <button type="button" class="btn btn-primary" th:attr="data-plantid=${plant.id}" onclick="openEditModal(this.getAttribute('data-plantid'))">Edit</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Plant</h4>
        </div>
        <div class="modal-body">
          <!-- Add form fields for editing the fields (name, species, location, etc.) -->
          <div class="form-group">
            <label for="editName">Name:</label>
            <input type="text" class="form-control" id="editName" name="editName">
          </div>
          <div class="form-group">
            <label for="editSpecies">Species:</label>
            <input type="text" class="form-control" id="editSpecies" name="editSpecies">
          </div>
          <div class="form-group">
            <label for="editLocation">Location:</label>
            <input type="text" class="form-control" id="editLocation" name="editLocation">
          </div>
          <!-- Add more form fields for other editable fields -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="handleUpdate()">Update</button>
        </div>
      </div>
    </div>
  </div>


  <a href="/" class="btn btn-secondary mt-3">Go back</a>
  </body>
</html>
