<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Plant Result</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <h1 class="mt-3">A list of Plants</h1>
      <ul class="list-group mt-3">
        <!-- Use a vertical list -->
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="plant: ${plants}">
          <span th:text="${plant.name}"></span>
          <span th:text="${plant.wateringCycle}"></span>
          <span th:text="${plant.species}"></span>
        </li>
      </ul>
      <a href="/" class="btn btn-secondary mt-3">Go back</a>
    </div>
  </body>
</html>
