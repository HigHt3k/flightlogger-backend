<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <style>
    .table-wrapper {
      display: block;
      max-height: 500px;
      overflow-y: auto;
      overflow-x: auto;
      -ms-overflow-style: -ms-autohiding-scrollbar;
    }
    .table tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
  <script>
    $(document).ready(function(){
      $('.datepicker').datepicker({
        format: 'yyyy-mm-dd',
        todayHighlight: true,
        autoclose: true,
      });
    });
  </script>
</head>
  <body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Plane Sightings</h3>
      </div>
      <div class="card-body">
        <div class="table-wrapper">
          <table id="sightingsTable" class="table table-striped">
            <thead>
            <tr>
              <th>AC REG</th>
              <th>Date</th>
              <th>AC TYPE</th>
              <th>DEP</th>
              <th>ARR</th>
              <th>SPOTTED AT</th>
              <th>Actions</th>
              <th>Images</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sighting : ${sightings}">
              <td th:text="${sighting.aircraftRegistration}"></td>
              <td th:text="${sighting.sightingDate}"></td>
              <td th:text="${sighting.aircraftType}"></td>
              <td th:text="${sighting.departureICAO}"></td>
              <td th:text="${sighting.arrivalICAO}"></td>
              <td th:text="${sighting.spottedAtICAO}"></td>
              <td>
                <!-- Button to upload pictures -->
                <form th:action="@{/planespotting/sightings/upload}" method="post" enctype="multipart/form-data">
                  <input type="hidden" name="sightingId" th:value="${sighting.sightingId}">
                  <input type="file" name="file" accept="image/*" multiple>
                  <button type="submit" class="btn btn-primary">Upload</button>
                </form>
              </td>
              <td>
                <div id="imageLinksContainer">
                  <a th:each="sightingImage : ${sightingImages}"
                     th:if="${sightingImage.sighting.sightingId == sighting.sightingId}"
                     th:href="@{'/planespotting/images/' + ${sightingImage.imagePath}}"
                     target="_blank">
                    <img th:src="@{'/planespotting/images/' + ${sightingImage.imagePath}}"
                         alt="Image"
                         style="max-width: 100px; max-height: 100px;" />
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <form action="/planespotting/sightings/add" method="post">
      <div class="form-group">
        <label for="registrations">Enter Text:</label>
        <input type="text" class="form-control" id="registrations" name="aircraftRegistrations">
      </div>
      <div class="form-group">
        <label for="spottedAtICAO">Enter Text:</label>
        <input type="text" class="form-control" id="spottedAtICAO" name="spottedAtICAO">
      </div>
      <div class="form-group">
        <label for="date">Enter Date:</label>
        <input type="text" class="form-control datepicker" id="date" name="date">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <a href="/planespotting/aircraft-master-data/update" class="btn btn-secondary mt-3">Update Data</a>
  <a href="/" class="btn btn-secondary mt-3">Go back</a>
  </body>
</html>
